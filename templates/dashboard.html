{% extends "base.html" %}

{% block content %}
<div class="dashboard-container">
    <h1 class="mb-4">Welcome, {{ current_user.name }}</h1>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <h3 class="card-title">Upload Image</h3>
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="imageFile" class="form-label">Choose an image</label>
                            <input type="file" class="form-control" id="imageFile" name="image" 
                                   accept="image/*" required>
                        </div>
                        <div class="mb-3">
                            <div id="imagePreview" class="d-none">
                                <img src="" alt="Preview" class="img-fluid rounded">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Analyze Image</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <h3 class="card-title">Camera Capture</h3>
                    <div class="camera-container">
                        <video id="camera" class="d-none"></video>
                        <canvas id="preview" class="d-none"></canvas>
                        <button id="startCamera" class="btn btn-secondary mb-2">
                            <i data-feather="camera"></i> Start Camera
                        </button>
                        <button id="captureImage" class="btn btn-primary mb-2 d-none">
                            Take Photo
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/camera.js') }}"></script>
{% endblock %}
