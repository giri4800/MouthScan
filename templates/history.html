
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Analysis History</h2>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Result</th>
                    <th>Confidence</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for analysis in analyses %}
                <tr>
                    <td>{{ analysis.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
                    <td>{{ analysis.result }}</td>
                    <td>{{ "%.2f"|format(analysis.confidence * 100) }}%</td>
                    <td>
                        <a href="{{ url_for('analysis', id=analysis.id) }}" 
                           class="btn btn-sm btn-info">View Details</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
